conceptualContent:
  title: Bewertungen
  summary: Bewertungen helfen Ihnen bei der Planung Ihrer Cloud Journey. Verwenden Sie diese, um Unterschiede zwischen Ihrem aktuellen und dem gewünschten Zustand zu identifizieren. Wir stellen personalisierte kuratierte Empfehlungen bereit, die Ihnen helfen, den gewünschten Zustand zu erreichen.
  items:
  - title: Cloud Journey Tracker
    links:
    - url: /assessments/?id=cloud-journey-tracker&mode=pre-assessment
      itemType: get-started
      text: Identifizieren Sie Ihren Cloudeinführungspfad basierend auf den Anforderungen Ihres Unternehmens.
  - title: Tool zur strategischen Migrationsbewertung und Bereitschaft (INTELLIGENT)
    links:
    - url: /assessments/?id=Strategic-Migration-Assessment&mode=pre-assessment
      itemType: get-started
      text: Beseitigen von Migrationshindernissen, Verbessern von Prozessen und Befördern des Geschäftserfolgs.
  - title: Governancebenchmark
    links:
    - url: https://www.cafbaseline.com
      itemType: quickstart
      text: Identifizieren Sie die Lücken zwischen Ihrem derzeitigen Zustand und den geschäftlichen Prioritäten, und holen Sie sich die richtigen Ressourcen, um diese Lücken zu schließen.
  - title: Microsoft Azure Well-Architected-Bewertung
    links:
    - url: /assessments/?id=azure-architecture-review&mode=pre-assessment
      itemType: architecture
      text: Untersuchen Sie, wie Sie über die grundlegenden Vorgänge für Prioritätsworkloads hinausgehen.
additionalContent:
  sections:
  - title: Erhalten von Support
    summary: Wenn Sie bei der Cloudeinführung auf Hindernisse stoßen, kann Ihnen Microsoft mit dedizierten Ressourcen dabei helfen, diese Hindernisse zu beseitigen.
    items:
    - title: FastTrack for Azure
      summary: Hilfe von Microsoft-Technikern erhalten
      url: https://azure.microsoft.com/programs/azure-fasttrack
    - title: Azure-Migrationsprogramm
      summary: Hilfe beim Migrieren von Workloads in die Cloud erhalten
      url: https://azure.microsoft.com/migration/migration-program
    - title: Einen Partner suchen
      summary: Einen Partner suchen, der Sie bei den ersten Schritten unterstützt
      url: https://aka.ms/adopt/findapartner
  footer: Erfahren Sie, warum das Cloud Adoption Framework für Ihr Unternehmen geeignet ist. [https://aka.ms/adopt](https://azure.microsoft.com/cloud-adoption-framework)
